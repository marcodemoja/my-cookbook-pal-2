<mat-form-field>
  <mat-label>Search Ingredient</mat-label>
  <input matInput type="search" (keyup)="_onSearch($event);" #searchInput="matAutocompleteTrigger" [matAutocomplete]="auto">
</mat-form-field>

<mat-autocomplete autoSelectActiveOption="true" (optionSelected)="_onItemSelected($event, searchInput, auto)"
  #auto="matAutocomplete">
  <mat-option *ngFor="let food of searchResult$ | async" [value]="food.food_name">
      {{food.food_name}}
    </mat-option>

</mat-autocomplete>
