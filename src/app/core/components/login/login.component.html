<div class="wrapper">
    <main>
        <mat-card class="login-card">
            <form [formGroup]="form">
            <mat-card-header>
                <mat-card-title>Welcome</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="text" /> <br />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                        <input matInput formControlName="password" type="password" />
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-button (click)="onSubmit();">Login</button>
                <button mat-button>Clear</button>
            </mat-card-actions>
        </form>
        </mat-card>
    </main>
</div>
