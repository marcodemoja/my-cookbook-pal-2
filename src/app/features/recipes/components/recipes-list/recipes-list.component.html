<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="preparation">
    <th mat-header-cell *matHeaderCellDef> Preparation </th>
    <td mat-cell *matCellDef="let element"> {{element.preparation}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element; let i = index">
      <div class="action-btns">
        <button mat-raised-button color="accent" (click)="onEdit(element.id)" aria-label="edit recipe">
          <mat-icon fontSet="fa" fontIcon="fa-edit"></mat-icon>
        </button>
        <button mat-raised-button color="warn" (click)="onDelete(element.id)" aria-label="delete recipe">
          <mat-icon fontSet="fa" fontIcon="fa-trash"></mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
