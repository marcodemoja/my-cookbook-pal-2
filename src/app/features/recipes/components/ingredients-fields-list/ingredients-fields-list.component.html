<ng-container [formGroup]="formGroup">
<table mat-table [dataSource]="ingredients" formArrayName="ingredients" class="mat-elevation-z8">

  <ng-container matColumnDef="food_name">
  <th mat-header-cell *matHeaderCellDef> Ingredient </th>
  <td mat-cell *matCellDef="let element; let i = index">
    {{element.get('food_name')?.value}}
  </td>
</ng-container>

<ng-container matColumnDef="quantity">
  <th mat-header-cell *matHeaderCellDef> Quantity </th>
  <td mat-cell *matCellDef="let element; let i = index">
    <mat-form-field style="width: 22px">
      <input matInput type="number" [formControl]="element.get('quantity')">
    </mat-form-field>
  </td>
</ng-container>

<ng-container matColumnDef="serving_unit">
  <th mat-header-cell *matHeaderCellDef> Serving Unit </th>
  <td mat-cell *matCellDef="let element; let i = index">
    {{ element.get('serving_unit')?.value }}
  </td>
</ng-container>

<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef>Actions</th>
  <td mat-cell *matCellDef="let element; let i = index">
    <button mat-stroked-button (click)="onDelete(i)" aria-label="delete ingredient">
      delete
    </button>
  </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true" ></tr>
<tr mat-row *matRowDef="let element; let i = index; columns: displayedColumns;"></tr>
</table>
</ng-container>
